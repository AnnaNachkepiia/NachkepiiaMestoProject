<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/Kusto.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button">
                </button>

            </section>

            <section>
                <ul class="places">
                </ul>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_edit">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-edit-form" class="popup__form-container popup__form-container_type_edit" novalidate>
                    <input type="text" name="Name" id="profile-name" placeholder="Введите имя" class="popup__edit-form popup__edit-form_type_name" required minlength="2">

                    <span class="popup__form-error" id="profile-name-error"></span>

                    <input type="text" name="About" id="about" placeholder="Введите описание" class="popup__edit-form popup__edit-form_type_about" required minlength="2">
                    <span class="popup_form-error" id="about-error"></span>
                    <button type="submit" class="popup__submit popup__submit_type_save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_add">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form name="popup-edit-form" class="popup__form-container popup__form-container_type_add" novalidate>
                    <input type="text" name="Name" id="card-name" placeholder="Название" class="popup__edit-form popup__edit-form_type_card-name" required minlength="2">
                    <span class="popup_form-error" id="card-name-error"></span>
                    <input type="text" name="Link" id="link" placeholder="Ссылка на картинку" class="popup__edit-form popup__edit-form_type_link" required minlength="6">
                    <span class="popup_form-error" id="link-error"></span>
                    <button type="submit" class="popup__submit popup__submit_type_create">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_open-image">
            <div class="popup__picture-container">
                <button type="button" class="popup__close popup__close_img">
                </button>
                <figure class="popup__picture">
                    <img class="popup__fulled-img" src=" " alt=" ">
                    <figcaption class="popup__picture-title"></figcaption>
                </figure>
            </div>
        </div>

        <template class="template-place">
            <li class="place">
                <img class="place__image" src=" " alt=" ">
                <div class="place__description">
                    <h2 class="place__title"></h2>
                    <button type="button" class="place__like-button"></button>
                </div>
                <button type="button" class="place__delete-button"></button>
            </li>
        </template>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/utils/cards.js"></script>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
