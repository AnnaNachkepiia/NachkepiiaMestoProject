<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar-edit" src="<%=require('.//images/VectorEdit.svg')%>" alt="Редактировать профиль" />

                    <img class="profile__avatar" src="#" alt="Аватар" />
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section>
                <ul class="places"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_edit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-edit-form" class="popup__form-container popup__form-container_type_edit" novalidate>
                    <input type="text" name="name" id="profile-name" class="popup__edit-form popup__edit-form_type_name" placeholder="Введите имя" minlength="2" maxlength="30" required />

                    <span class="popup__text-error" id="profile-name-error"></span>

                    <input type="text" name="about" id="about" class="popup__edit-form popup__edit-form_type_about" placeholder="Введите описание" minlength="2" maxlength="200" required />
                    <span class="popup__text-error" id="about-error"></span>
                    <button type="submit" class="popup__submit popup__submit_type_save">
              Сохранить
            </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_add"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="popup-edit-form" class="popup__form-container popup__form-container_type_add" novalidate>
                    <input type="text" name="name" id="card-name" placeholder="Название" class="popup__edit-form popup__edit-form_type_card-name" minlength="2" maxlength="30" required />
                    <span class="popup__text-error" id="card-name-error"></span>
                    <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="popup__edit-form popup__edit-form_type_link" minlength="6" maxlength="200" required />
                    <span class="popup__text-error" id="link-error"></span>
                    <button type="submit" class="popup__submit popup__submit_type_create">
              Создать
            </button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_open-image">
            <div class="popup__picture-container">
                <button type="button" class="popup__close popup__close_img"></button>
                <figure class="popup__picture">
                    <img class="popup__fulled-img" src=" " alt=" " />
                    <figcaption class="popup__picture-title"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_confirm"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form name="popup-edit-form" class="popup__form-container popup__form-container_type_confirm" novalidate>
                    <div class="popup__submit-container">
                        <button type="submit" class="popup__submit popup__submit_type_confirm">
              Да
            </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="popup popup_type_update-avatar">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_update-avatar"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="popup-edit-form" class="popup__form-container popup__form-container_type_update-avatar" novalidate>
                    <input type="url" name="link" id="avatar-link" placeholder="Ссылка на картинку" class="popup__edit-form popup__edit-form_type_link-avatar" minlength="6" maxlength="200" required />
                    <span class="popup__text-error" id="avatar-link-error"></span>
                    <button type="submit" class="popup__submit popup__submit_type_update">
              Сохранить
            </button>
                </form>
            </div>
        </div>

        <template id="cardTemplate" class="template-place">
        <li class="place">
          <img class="place__image" src=" " alt=" " />
          <div class="place__description">
            <h2 class="place__title"></h2>
            <div class="place__like-container">
              <button type="button" class="place__like-button"></button>
              <span class="place__like-counter"></span>
            </div>
          </div>
          <button type="button" class="place__delete-button"></button>
        </li>
      </template>
        <!-- <script type="module" src="./pages/index.js" defer></script> -->
    </div>
</body>

</html>
